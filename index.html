<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Resume Rewriter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header class="hero">
  <div class="glow-orb"></div>
  <h1 class="title">AI Résumé Rewriter</h1>
  <p class="subtitle">Transform your résumé into a powerful, modern, ATS-optimized version.</p>
</header>

<section class="form-section">
  
  <div class="left-box glass">
    <h3>Personal Info</h3>

    <input id="nameInput" placeholder="Full Name" />
    <input id="titleInput" placeholder="Professional Title" />
    <input id="emailInput" placeholder="Email" />

    <textarea id="skillsInput" placeholder="List your key skills..."></textarea>
  </div>

  <div class="right-box glass">
    <h3>Paste your résumé</h3>
    <textarea id="resumeInput" class="resume-text" placeholder="Paste your résumé here..."></textarea>
  </div>

</section>

<div class="btn-wrapper">
  <button id="rewriteBtn" class="glow-btn">Rewrite with AI</button>
</div>

<script src="script.js"></script>
</body>
</html>
