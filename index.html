<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>AI Resume Builder</title>

    <link
    href="https://fonts.googleapis.com/css2?family=inter:wght@300;400;600;700&
    family=Poppins:wght@600;700&display=swap"

    rel="stylesheet">
    <link rel="stylesheet" href="style.css"

</head>

<body>

    <section class="hero">
<div class="hero-content">
<h1>Build Your Future Resume</h1>
<p>Generate a smart, professional resume powered by AI. Fast. Futuristic. Free.</p>
<button id="startBtn" class="hero-btn">Start Building</button>
</div>

    <div class="lights" aria hidden>
        <div class="lights l1"></div>
        <div class="lights l2"></div>
    </div>

    <div class="container">

        <div class="card">
            <header class="brand">
                <div class="logo">SD</div>
                <div>
                    <h1>AI Resume Builder</h1>
                    <p class="lead">Generate ATS-friendly resumes in seconds.</p>
                </div>
            </header>

            <form id="resumeForm"
            autocomplete="off">
        <div class="row">
            <div class="flex:1">
                <label for="fullname">
                    Full name
                </label>

            </div>
        </div> 
    </form>
        </div>
    </div>
</body>

</html>
